<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">
            Cash Register Manager
        </h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
                <input id="bill-amount" type="text" placeholder="Enter the bill amount"></input>
                <input id="cash-given" type="text" placeholder="Enter the cash given"></input>

                
                <button id="check-button">Next</button>
                <p id="error-message"></p>
                <table class="styled-table bordered">
                    <thead>
                      <tr>
                        <th style="padding-right:3rem">Note</th>
                        <th>No. of Notes</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="active-row">
                        <td>2000</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                      <tr>
                        <td>500</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                      <tr>
                        <td>100</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                      <tr>
                        <td>20</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                      <tr>
                        <td>10</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                      <tr>
                        <td>5</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                      <tr>
                        <td>1</td>
                        <td class="noOfNotes">0</td>
                      </tr>
                    </tbody>
                  </table>

    </div>
    


    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
